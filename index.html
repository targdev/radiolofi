<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>StarsRain | Lofi</title>

  <!-- CSS Import Materialize and Styles/Reset -->
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/reset.css">
</head>
<body>
  <main id="main">
    <div id="player">
      <h4>
          <i class="material-icons attributes">
              radio
          </i>
          StarsRain
      </h4>
     <div class="card">
       <div class="card-image">
         <a href="#" class="btn-floating btn-large halfway-fab">
           <i class="material-icons" id="play-pause">play_arrow</i>
         </a>
       </div> 
       <div class="card-content">
         <h5>Title</h5>
         <p class="artist">Artist</p>
         
         <div class="row valign-wrapper">
           <div class="col s2" id="current-duration">00:00</div>
           <div class="col s6 range-field valign-wrapper">
             <input type="range" min="0" max="0" step="1" name="seekbar" id="seekbar">
           </div>
           <div class="col s2" id="total-duration">00:00</div>
           <div>
             <a href="#">
               <i class="material-icons" id="vol">volume_up</i>
             </a>
           </div>
           <div class="col s3 range-field valign-wrapper">
            <input type="range" min="0" max="100" step="1" name="vol-control" id="vol-control">
          </div>
        </div>
       </div>
     </div>
  </div>
</main>
  
  <script src="/assets/script/script.js" type="module"></script>
</body>
</html>
